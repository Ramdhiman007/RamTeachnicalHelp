<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ram Technical Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #004080;
      padding-bottom: 10px;
      color: #004080;
    }
    .gallery, .videos, .youtube {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img, video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .search-box {
      margin: 20px auto;
      text-align: center;
    }
    .search-box input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 2px solid #004080;
      border-radius: 5px;
      font-size: 1em;
    }
    .categories {
      text-align: center;
      margin: 20px auto;
    }
    .categories button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #004080;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    .categories button:hover {
      background: #0066cc;
    }
    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .contact-form button:hover {
      background: #0066cc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #004080;
      color: white;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
      iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ram Technical Help</h1>
    <p>Computers & Laptop Problems Solved</p>
    <nav>
      <a href="#gallery">Pictures</a>
      <a href="#videos">My Videos</a>
      <a href="#youtube">YouTube</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for solutions...">
  </div>

  <div class="categories">
    <button onclick="filterCategory('windows')">Windows</button>
    <button onclick="filterCategory('hardware')">Hardware</button>
    <button onclick="filterCategory('software')">Software</button>
    <button onclick="filterCategory('networking')">Networking</button>
    <button onclick="filterCategory('all')">Show All</button>
  </div>

  <section id="gallery">
    <h2>Problem & Solution Pictures</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200.png?text=Windows+Error" alt="Windows Error" data-category="windows">
      <img src="https://via.placeholder.com/300x200.png?text=Hardware+Fix" alt="Hardware Fix" data-category="hardware">
      <img src="https://via.placeholder.com/300x200.png?text=Software+Issue" alt="Software Issue" data-category="software">
      <img src="https://via.placeholder.com/300x200.png?text=Networking+Problem" alt="Networking Problem" data-category="networking">
    </div>
  </section>

  <section id="videos">
    <h2>My Uploaded Videos</h2>
    <div class="videos">
      <video controls data-category="windows">
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <section id="youtube">
    <h2>YouTube Tutorials</h2>
    <div class="youtube">
      <iframe src="https://www.youtube.com/watch?v=W0IN4Evxr2I" allowfullscreen data-category="software"></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen data-category="networking"></iframe>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ram Technical Help | All Rights Reserved</p>
  </footer>

  <script>
    // Simple search filter
    document.getElementById('searchInput').addEventListener('keyup', function() {
      let filter = this.value.toLowerCase();
      let sections = document.querySelectorAll('section');

      sections.forEach(section => {
        let text = section.innerText.toLowerCase();
        if (text.includes(filter)) {
          section.style.display = '';
        } else {
          section.style.display = 'none';
        }
      });
    });

    // Category filter
    function filterCategory(category) {
      let items = document.querySelectorAll('[data-category]');
      items.forEach(item => {
        if (category === 'all' || item.getAttribute('data-category') === category) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Contact form submission (just shows alert for now)
    function submitForm(event) {
      event.preventDefault();
      alert('Thank you! Your message has been received.');
      event.target.reset();
    }
  </script>
</body>
</html>
